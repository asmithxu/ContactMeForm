<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form action="mailto:asmithxu+contactme@gmail.com" method="post" class="contact-form"  enctype="text/plain">
        <p>
            <label for="Name">Name:</label>
            <br><input type="text" name="Name" id="name">
        </p>
        <p>
            <label for="Email">Email:</label>
            <br><input type="email" name="Email" id="email">
        </p>
        <p>
            <label for="Message">Message:</label>
            <br><textarea name="Message" rows="5" cols="30"></textarea>
        </p>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
